<div class="container">
    <div class="section">
        <div class="row">
            <h1>Student Registration</h1>
            <form name="student registration" ng-submit="vm.Save()"></form>
            <table class="form-control">
                <tr><td>Name</td><td><input type="text" ng-model="vm.Student.name" /></td></tr>
                <tr><td>Email</td><td><input type="text" ng-model="vm.Student.email" /></td></tr>
                <tr><td>Phone</td><td><input type="text" ng-model="vm.Student.phone" /></td></tr>
                <tr><td>City</td><td><input type="text" ng-model="vm.Student.city" /></td></tr>
                <tr><td>Address</td><td><input type="text" ng-model="vm.Student.address" /></td></tr>
                <tr><td colspan="2"><input type="submit" value="save" /></td></tr>
            </table>
        </div>
    </div>
</div>
