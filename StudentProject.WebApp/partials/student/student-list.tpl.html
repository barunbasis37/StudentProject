<table>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>City</th>
        <th>Address</th>
        <th>Edit</th>
    </tr>
    <tr ng-repeat="s in vm.Students">
        <td>{{s.Name}}</td>
        <td>{{s.Email}}</td>
        <td>{{s.Phone}}</td>
        <td>{{s.City}}</td>
        <td>{{s.Address}}</td>
        <td><a ui-sref="root.student-edit({s:Id})">Edit</a></td>
        <td></td>
    </tr>
</table>
